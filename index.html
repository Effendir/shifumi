<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shifumi</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/c41c28ac80.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>Shi Fu Mi</h1>

    <div class="wrapper">
      <div class="choices">
        <button class="rock"><img src="images/rock.png" alt="rock"></button>
        <button class="paper"><img src="images/leaf.png" alt="paper"></button>
        <button class="scissors"><img src="images/sword.png" alt="scissors"></button>
      </div>
      <div class="result">
        <h2>Result</h2>
        <p class="result-msg"></p>
        <p class="score"></p>
      </div>
    </div>

  </div>
  <footer>

    <div class="footer-links">
      <a href="https://github.com/Effendir"><i class="fab fa-github" aria-hidden="true"></i></a>
      <a href="https://fr.linkedin.com/in/eug%C3%A8ne-dami-4537442ab"><i class="fab fa-linkedin" aria-hidden="true"></i></a>
    </div>
    <div class="footer-copyright">
      Game made with <i class="fas fa-heart" aria-hidden="true"></i> and <i class="fa-solid fa-mug-hot" aria-hidden="true"></i> by Effendir.
    </div>

  </footer>
  <script src="script.js"></script>
</body>
</html>
